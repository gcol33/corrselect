url: https://gillescolling.com/corrselect

template:
  bootstrap: 5
  bootswatch: sandstone
  light-switch: true

home:
  title: "corrselect: Correlation-Based Variable Selection in R"
  description: >
    Graph-theoretic algorithms for removing redundant predictors based on
    pairwise correlation or association thresholds.

authors:
  Gilles Colling:
    href: https://github.com/gcol33

navbar:
  structure:
    left:  [intro, reference, articles, news]
    right: [search, github]
  components:
    intro:
      text: Get Started
      href: articles/quickstart.html
    articles:
      text: Articles
      menu:
        - text: "Quick Start"
          href: articles/quickstart.html
        - text: "Workflows"
          href: articles/workflows.html
        - text: "Comparison"
          href: articles/comparison.html
        - text: "Advanced"
          href: articles/advanced.html
        - text: "Theory"
          href: articles/theory.html
    github:
      icon: fab fa-github
      href: https://github.com/gcol33/corrselect
      aria-label: GitHub

reference:
  - title: "High-Level Pruning"
    desc: "Main functions for predictor pruning"
    contents:
      - corrPrune
      - modelPrune

  - title: "Exact Subset Enumeration"
    desc: "Graph-theoretic algorithms for exhaustive search"
    contents:
      - corrSelect
      - assocSelect
      - MatSelect

  - title: "Utility Functions"
    desc: "Helper functions for working with results"
    contents:
      - CorrCombo-class
      - as.data.frame.CorrCombo
      - corrSubset

  - title: "Example Datasets"
    desc: "Realistic datasets for vignettes"
    contents:
      - bioclim_example
      - survey_example
      - genes_example
      - longitudinal_example
      - cor_example


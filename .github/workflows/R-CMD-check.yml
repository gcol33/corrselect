name: R-CMD-check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-14,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,  r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,  r: 'release'}
          - {os: ubuntu-latest,  r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        if: runner.os != 'macOS'
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      # macOS: don't use RSPM (missing ARM64 binaries cause download failures)
      - uses: r-lib/actions/setup-r@v2
        if: runner.os == 'macOS'
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: false

      # macOS: remove packages with missing ARM64 binaries from DESCRIPTION
      - name: Remove problematic deps on macOS
        if: runner.os == 'macOS'
        run: |
          sed -i.bak '/GO.db/d; /WGCNA/d; /preprocessCore/d; /impute/d; /energy/d; /caret/d; /Boruta/d; /glmnet/d' DESCRIPTION

      # Standard install (Linux, Windows - not macOS, not oldrel-1)
      - uses: r-lib/actions/setup-r-dependencies@v2
        if: runner.os != 'macOS' && matrix.config.r != 'oldrel-1'
        with:
          extra-packages: any::rcmdcheck
          cache-version: 2
          needs: check

      # macOS: install deps manually to force source installs
      - name: Install R dependencies on macOS
        if: runner.os == 'macOS'
        run: |
          options(repos = c(CRAN = "https://cran.rstudio.com/"))
          options(pkgType = "source")
          install.packages("remotes")
          remotes::install_deps(dependencies = TRUE, type = "source")
          install.packages("rcmdcheck")
        shell: Rscript {0}

      # oldrel-1: skip energy (gsl requires R >= 4.5.0)
      - uses: r-lib/actions/setup-r-dependencies@v2
        if: matrix.config.r == 'oldrel-1'
        with:
          extra-packages: any::rcmdcheck, energy=?ignore
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        if: runner.os != 'macOS' && matrix.config.r != 'oldrel-1'
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'

      - uses: r-lib/actions/check-r-package@v2
        if: runner.os == 'macOS'
        env:
          _R_CHECK_FORCE_SUGGESTS_: false
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'

      - uses: r-lib/actions/check-r-package@v2
        if: matrix.config.r == 'oldrel-1'
        env:
          _R_CHECK_FORCE_SUGGESTS_: false
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'

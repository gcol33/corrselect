name: R-CMD-check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-13,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,  r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,  r: 'release'}
          - {os: ubuntu-latest,  r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      # Install GSL for energy package on macOS (not auto-installed by r-lib/actions)
      - name: Install macOS system dependencies
        if: runner.os == 'macOS'
        run: brew install gsl

      # Standard install (Linux and Windows)
      - uses: r-lib/actions/setup-r-dependencies@v2
        if: runner.os != 'macOS' && matrix.config.r != 'oldrel-1'
        with:
          extra-packages: any::rcmdcheck
          cache-version: 2
          needs: check

      # macOS: skip Bioconductor packages with complex deps (WGCNA ecosystem)
      - uses: r-lib/actions/setup-r-dependencies@v2
        if: runner.os == 'macOS'
        with:
          dependencies: 'hard'
          extra-packages: any::rcmdcheck
          cache-version: 2
          needs: check

      # oldrel-1: skip energy (gsl requires R >= 4.5.0)
      - uses: r-lib/actions/setup-r-dependencies@v2
        if: matrix.config.r == 'oldrel-1'
        with:
          extra-packages: any::rcmdcheck, energy=?ignore
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        if: runner.os != 'macOS' && matrix.config.r != 'oldrel-1'
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'

      - uses: r-lib/actions/check-r-package@v2
        if: runner.os == 'macOS'
        env:
          _R_CHECK_FORCE_SUGGESTS_: false
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'

      - uses: r-lib/actions/check-r-package@v2
        if: matrix.config.r == 'oldrel-1'
        env:
          _R_CHECK_FORCE_SUGGESTS_: false
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
